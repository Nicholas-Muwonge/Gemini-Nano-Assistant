<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gemini Nano</h1>
            <p class="subtitle">AI Text Assistant</p>
        </div>
        
        <div class="input-section">
            <textarea id="inputText" placeholder="Enter text to process... Or select text on page and right-click for quick actions."></textarea>
            <div class="char-count">
                <span id="charCount">0</span> characters
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="summarizeBtn" class="btn btn-primary">
                <span class="btn-icon">üìã</span>
                Summarize
            </button>
            <button id="rewriteBtn" class="btn btn-secondary">
                <span class="btn-icon">‚úçÔ∏è</span>
                Rewrite
            </button>
            <button id="translateBtn" class="btn btn-secondary">
                <span class="btn-icon">üåê</span>
                Translate
            </button>
            <button id="proofreadBtn" class="btn btn-secondary">
                <span class="btn-icon">‚úì</span>
                Proofread
            </button>
        </div>
        
        <div class="output-section">
            <div class="output-header">
                <h3>Result</h3>
                <button id="copyBtn" class="btn-copy">Copy</button>
            </div>
            <div id="outputText" class="output-text"></div>
        </div>
        
        <div class="status" id="status">
            Ready to process text
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
