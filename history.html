<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gemini Nano Pro - History</title>
    <link rel="stylesheet" href="history.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="history-container">
        <header class="history-header">
            <h1>Gemini Nano Pro</h1>
            <p class="history-subtitle">Conversion History & Analytics</p>
            
            <div class="stats-overview">
                <div class="stat-card">
                    <span class="stat-number" id="totalConversions">0</span>
                    <span class="stat-label">Total Conversions</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="todayConversions">0</span>
                    <span class="stat-label">Today</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="frequentAction">-</span>
                    <span class="stat-label">Most Used Action</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="avgLength">0</span>
                    <span class="stat-label">Avg. Text Length</span>
                </div>
            </div>
        </header>

        <div class="history-actions">
            <button id="backBtn" class="action-btn btn-primary" type="button">
                <span>‚Üê</span>
                Back to Assistant
            </button>
            <button id="exportHistory" class="action-btn btn-secondary" type="button">
                <span>üì§</span>
                Export as CSV
            </button>
            <button id="clearHistory" class="action-btn btn-danger" type="button">
                <span>üóëÔ∏è</span>
                Clear All History
            </button>
            <button id="refreshHistory" class="action-btn btn-secondary" type="button">
                <span>üîÑ</span>
                Refresh
            </button>
        </div>

        <div class="filters-section">
            <div class="filters-header">
                <span class="filters-title">Filter History</span>
            </div>
            <div class="filter-controls">
                <div class="filter-group">
                    <label class="filter-label">Action Type</label>
                    <select id="actionFilter" class="filter-select" aria-label="Action Type">
                        <option value="all">All Actions</option>
                        <option value="summarize">Summarize</option>
                        <option value="rewrite">Rewrite</option>
                        <option value="translate">Translate</option>
                        <option value="proofread">Proofread</option>
                        <option value="expand">Expand</option>
                        <option value="simplify">Simplify</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Time Period</label>
                    <select id="timeFilter" class="filter-select" aria-label="Time Period">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">Past Week</option>
                        <option value="month">Past Month</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Sort By</label>
                    <select id="sortFilter" class="filter-select" aria-label="Sort By">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="action">Action Type</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="history-list" id="historyList">
        </div>

        <div id="emptyState" class="empty-state" hidden>
            <div class="empty-icon">üìä</div>
            <h2 class="empty-title">No Conversion History Yet</h2>
            <p class="empty-description">
                Your AI-powered conversions will appear here once you start using<br>
                the Gemini Nano Assistant for text processing.
            </p>
            <div class="empty-actions">
                <button id="emptyBackBtn" class="action-btn btn-primary" type="button">
                    <span>‚ú®</span>
                    Start Using Assistant
                </button>
            </div>
        </div>

        <div id="status" class="status" hidden></div>
    </div>

    <script src="history.js"></script>
</body>
</html>
